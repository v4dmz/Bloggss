<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloggs Dashboard</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.freepik.com/256/12884/12884567.png?semt=ais_hybrid"
    />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen flex">
    <!-- Sidebar -->
    <aside
      class="bg-black w-64 h-full shadow-lg text-white hidden sm:flex flex-col p-3 w-64 lg:w-72"
    >
      <!-- Logo Section -->
      <div class="flex items-center space-x-2 mb-10">
        <img
          src="https://cdn-icons-png.freepik.com/256/12884/12884567.png?semt=ais_hybrid"
          alt="BookHive Logo"
          class="w-8 h-8"
        />
        <span class="text-xl font-semibold text-gray-800"
          ><span class="text-red-500">Bloggs</span></span
        >
      </div>

      <!-- Menu Items -->
      <nav class="flex-1 flex flex-col h-full justify-between">
        <div class="space-y-2">
          <a
            href="/dashboard.html"
            class="flex items-center p-3 rounded-lg  text-gray-600 hover:bg-gray-800"
          >
            <i data-lucide="house" class="h-6 w-6"></i>
            <span class="ml-3">Home</span>
          </a>
          <a
            href="/pages/notifications.html"
            class="flex items-center p-3 text-gray-600 hover:bg-gray-900 rounded-lg"
          >
            <i data-lucide="bell" class="lucide lucide-bell h-6 w-6"></i>
            <span class="ml-3">Notification</span>
            <span
              class="ml-auto bg-red-500 text-white text-xs font-medium inline-flex items-center justify-center h-5 w-5 rounded-full"
              >2</span
            >
          </a>
          <a
            href="/pages/popular.html"
            class="flex items-center p-3 text-gray-600 hover:bg-gray-900 rounded-lg"
          >
            <i data-lucide="star" class="lucide lucide-star h-6 w-6"></i>
            <span class="ml-3">Popular</span>
          </a>
          <a
            href="/pages/archive.html"
            class="flex items-center p-3 text-gray-600 hover:bg-gray-900 rounded-lg"
          >
            <i data-lucide="archive" class="lucide lucide-archive h-6 w-6"></i>
            <span class="ml-3">Archive</span>
          </a>
          <a
            href="/pages/blog.html"
            class="flex items-center p-3 text-gray-600 hover:bg-gray-900 rounded-lg"
          >
            <i
              data-lucide="file-pen-line"
              class="lucide lucide-book-open h-6 w-6"
            ></i>
            <span class="ml-3">Blog</span>
          </a>
          <a
            href="/pages/contact.html"
            class="flex items-center p-3 text-gray-600 hover:bg-gray-900 rounded-lg"
          >
            <i data-lucide="phone" class="lucide lucide-phone h-6 w-6"></i>
            <span class="ml-3">Contact</span>
          </a>
          <a
            href="/pages/about.html"
            class="flex items-center p-3 pointer-events-none bg-gray-900 text-gray-300  text-gray-600 hover:bg-gray-900 rounded-lg"
          >
            <i data-lucide="info" class="lucide lucide-info h-6 w-6"></i>
            <span class="ml-3">About</span>
          </a>
          <a
            href="/pages/settings.html"
            class="flex items-center p-3 text-gray-600 hover:bg-gray-900 rounded-lg"
          >
            <i
              data-lucide="settings"
              class="lucide lucide-settings h-6 w-6"
            ></i>
            <span class="ml-3">Settings</span>
          </a>
        </div>
        <a
          href="#"
          id="signoutbtn"
          class="flex items-center p-3 rounded-lg bg-red-700 text-gray-300 hover:bg-red-500"
        >
          <i data-lucide="log-out" class="h-6 w-6"></i>
          <span class="ml-3">Logout</span>
        </a>
      </nav>

      <!-- Additional options -->
      <div class="flex items-center justify-between mt-auto">
        <button class="text-gray-600 hover:text-gray-900">
          <i class="lucide lucide-menu h-6 w-6"></i>
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="bg-[#1F2630] flex-1 flex flex-col bg-gray-50 overflow-y-scroll">
      <!-- Header Section -->
      <div
        class="bg-[#1F2630] text-white w-full shadow-lg p-4 flex gap-4 sm:flex-row flex-col items-center juc sm:justify-between"
      >
        <div class="sm:hidden flex items-center space-x-2 mb-4 mt-4">
          <img
            src="https://cdn-icons-png.freepik.com/256/12884/12884567.png?semt=ais_hybrid"
            alt="BookHive Logo"
            class="w-8 h-8"
          />
          <span class="text-xl font-semibold text-gray-800"
            ><span class="text-red-500">Bloggs</span></span
          >
        </div>
        <!-- Search Bar -->
        <div
          class="flex items-center w-full md:w-2/3 bg-[#202936] rounded-lg overflow-hidden"
        >
          <input
            type="text"
            placeholder="Search..."
            class="bg-[#202936] text-gray-300 px-4 py-2 flex-grow focus:outline-none"
          />
          <button
            class="bg-gray-700 hover:bg-gray-600 p-3 flex items-center justify-center"
          >
            <i
              data-lucide="search"
              class="lucide lucide-search h-5 w-5 text-gray-300"
            ></i>
          </button>
        </div>

        <!-- User Profile Section -->
        <div class="hidden sm:flex items-center space-x-4">
          <img
            src="https://static.vecteezy.com/system/resources/previews/004/819/327/original/male-avatar-profile-icon-of-smiling-caucasian-man-vector.jpg"
            alt="User Avatar"
            class="w-10 h-10 rounded-full"
          />
        </div>
      </div>

     <!-- Empty About Component -->
<main class="p-6 flex justify-center items-center bg-[#1F2630] h-screen">
    <div class="flex flex-col items-center justify-center p-4">
      <div class="relative">
        <div class="absolute inset-0 flex items-center justify-center"></div>
        <div class="w-24 h-24 bg-purple-300 rounded-full flex items-center justify-center">
          <i data-lucide="info" class="text-purple-600 w-16 h-16"></i>
        </div>
      </div>
      <p class="mt-4 text-gray-600 text-sm">About Us</p>
      <p class="mt-2 text-gray-500 text-xs text-center">
        Learn more about who we are and what we do.
      </p>
      <a
        href="#"
        class="inline-block border border-white text-white px-8 py-2 mt-6 rounded-lg hover:bg-black hover:border-black transition-colors"
      >
        Learn More
      </a>
    </div>
  </main>
  

      
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../page1.js" type="module"></script>
  </body>
</html>
